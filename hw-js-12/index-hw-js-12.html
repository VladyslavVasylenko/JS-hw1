<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hw js 12</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 class="title">HW JS 12</h1>
  <div class="hr"></div>
  <p class="text">Для домашнего задания по теме AJAX реализовать функционал страницы favorite movies, используя для хранения избранных фильмов localStorage. В хранилище лучше записывать не фильм целиком, а только его id.</p>

  <form id="formSearch" class="form-search">
    <input
      id="name"
      name="name"
      placeholder="Film name"
      class="input-field"
    />
    <select name="type" id="type" class="input-field">
      <option value="movie">Film</option>
      <option value="series">Series</option>
      <option value="episode">Episode</option>
    </select>
    <input type="submit" class="btn" value="Search" />
  </form>
  <div class="result"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
